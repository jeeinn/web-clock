<body>
  <div class="clock-container">
    <div class="time-display" id="timeDisplay">22:10</div>
    <div class="date-display" id="dateDisplay">2026-01-11</div>
  </div>

  <button class="settings-btn" id="settingsBtn" aria-label="设置">
    ⚙️
  </button>

  <div class="settings-panel" id="settingsPanel" aria-hidden="true">
    <div class="settings-content">
      <h3>设置</h3>
      <div class="setting-item">
        <label for="showDate">
          <input type="checkbox" id="showDate" checked>
          <span class="checkbox-custom"></span>
          显示日期
        </label>
      </div>
      <button class="close-btn" id="closeSettings">关闭</button>
    </div>
  </div>

  <div class="settings-backdrop" id="settingsBackdrop"></div>

  <script src="script.js"></script>
</body>
